<div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div class="text-center">
                  <div>
                    <a routerLink="" class="logo-full">
                      <img src="assets/images/logofull.png" alt="logo-full" class="img-fluid">
                    </a>
                  </div>
                  <h4 class="font-20 mt-4">Bienvenido</h4>
                  <p class="text-muted">Inicia sesión para continuar</p>
                </div>
                <div class="p-2 mt-4">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{ error }}</div>
                    
                    <div class="form-group mb-4">
                      <input type="email" formControlName="email" class="form-control auth-control" id="email" placeholder="Correo electrónico" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Debe ingresar un correo</div>
                        <div *ngIf="f['email'].errors['email']">Debe ingresar un correo válido</div>
                      </div>
                    </div>
                    
                    <div class="form-group mb-4">
                      <input type="password" formControlName="password" class="form-control auth-control" id="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Contraseña" />
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Debe ingresar una contraseña</div>
                      </div>
                    </div>
                    
                    <div class="container-login100-form-btn">
                      <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
